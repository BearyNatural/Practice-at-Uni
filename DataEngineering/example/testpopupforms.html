<!DOCTYPE html>
<html>
<head>
	<title>Website with Popup Form</title>
	<style>
		/* Style for the popup form */
		.popup-form {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0,0,0,0.4);
		}
		.popup-form-content {
			background-color: white;
			margin: 10% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
			max-width: 600px;
		}
		.close {
			color: #aaaaaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
			cursor: pointer;
		}
		.close:hover, .close:focus {
			color: #000;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Select an option</h1>
	<p>Click on one of the buttons below to select an option:</p>
	<button onclick="showPopup('Option 1')">Option 1</button>
	<button onclick="showPopup('Option 2')">Option 2</button>
	<button onclick="showPopup('Option 3')">Option 3</button>

	<!-- Popup form -->
	<div id="popup-form" class="popup-form">
		<div class="popup-form-content">
			<span class="close" onclick="closePopup()">&times;</span>
			<h2 id="popup-title"></h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>

	<script>
		// Show the popup form with the given title
		function showPopup(title) {
			document.getElementById('popup-title').innerHTML = title;
			document.getElementById('popup-form').style.display = "block";
		}

		// Close the popup form
		function closePopup() {
			document.getElementById('popup-form').style.display = "none";
		}
	</script>
</body>
</html>
